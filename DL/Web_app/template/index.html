                </div>
                <div class="form-row">
                    <div class="editor-cell">
                <!---Initialize form structure and inputs, set method to "POST"--->
                        <form name="form", method="POST" method = "post" >
                            <input type="number" id="Store" value="{{ request.form['Store'] }}" name="Store" placeholder="Store number 1-45" required min="1" max="45"/>
                            <br>
                            <br>
                            <input type="number" id="Weekly_Sales" value="{{ request.form['Weekly_Sales'] }}" name="Weekly_Sales" placeholder="Weekly Sales" required />
                            <br>
                            <br>
                            <label for="Holiday_Flag">Holiday: </p> 
                            <input type="radio" id="Holiday_Flag" name="Holiday_Flag" value=1  required> <label for="Holiday_Flag">Yes</label>

                            <br>
                            <br>
                            <input type="number" step="0.1" id="Temperature" value="{{ request.form['Temperature'] }}" name="Temperature" placeholder="Temperature Â°F" required min="-128" max="134"/> 
                            <br>
                            <br>
                            <input type="number" step="0.1" id="Fuel_price" value="{{ request.form['Fuel_price'] }}" name="Fuel_price" placeholder="Fuel price $" required/> 
                            <br>
                            <br>
                            <input id="CPI" step="0.1" type="number" name="CPI"  value="{{ request.form['CPI'] }}" placeholder="Consumer Price Index" required/>
                            <br>
                            <br>
                            <input id="Unemployment" step="0.1" type="number" name="Unemployment"  value="{{ request.form['Unemployment'] }}" placeholder="Unemployment rate" required/>
                            <br>
                            <br> 
                            <label for="DATE">Prediction Week:</p>
                            <input id="yyyy" input type="hidden" name="yyyy"  value="2013" placeholder="Year" />
                            <input id="mm" input type="hidden" name="mm" placeholder="Month" value="11" /> 
                            <input id="dd" input type="hidden" name="dd"  placeholder="Day" value="10" />
                            <input type="date" id="week_absolute" value="{{ request.form['week_absolute'] }}" placeholder="MM/DD/YYYY" name="week_absolute" min="2012-12-31" max="2013-01-13" required />
                            <br>
                            <br>
                            <button type="submit" class="btn">Predict</button>
